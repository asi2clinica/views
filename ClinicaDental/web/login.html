   <meta charset="utf-8" />

<!-- BEGIN BODY -->
<body style="background-color:#bfcce0;" class="lock">
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a class="center" id="logo" href="#">
            <img class="center" alt="logo" src="img/logo.png">
        </a>
        <!-- END LOGO -->
    </div>
    <div class="login-wrap">
        <div class="metro single-size red">
            <div class="locked">
                <i class="icon-lock"></i>
                <span>Iniciar sesión</span>
            </div>
        </div>
		<form method="post" action="principal.html">
        <div class="metro double-size green">
           
                <div class="input-append lock-input">
                    <input type="text" class="" placeholder="Usuario" required="required">
                </div>
            
        </div>
        <div class="metro double-size yellow">
           
                <div class="input-append lock-input">
                    <input type="password" class="" placeholder="Contraseña" required="required">
                </div>
            
        </div>
        <div class="metro single-size terques iniciar sesión">
            
                <button type="submit" class="btn login-btn">
                    Ingresar 
                    <i class=" icon-long-arrow-right"></i>
                </button>
          
        </div>
        <div class="login-footer">
            <div class="remember-hint pull-left">
                <input type="checkbox" id=""> Recordar Contraseña
            </div>
            <div class="forgot-hint pull-right">
                <a id="forget-password" class="" href="javascript:;">¿Se te olvidó tu contraseña?</a>
            </div>
        </div>
		</form>
    </div>
</body>
<!-- END BODY -->
</html>
